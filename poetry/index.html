<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Repair Poetry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <style type="text/css" media="screen">
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        #wrapper {
            flex: 1;
        }
    </style>
</head>

<body class="has-navbar-fixed-top has-background-light">
    <nav class="navbar is-fixed-top has-background-primary">
        <div class="container">
            <div class="navbar-brand">
                <p class="navbar-item has-text-weight-bold is-size-3">&nbsp;Open Repair Poetry</p>
            </div>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
            </div>
            <div class="navbar-end">
                <div class="field is-horizontal">
                    <div class="field-label"></div>
                    <div class="field-body">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <p class="control">
                                    <button id="go" class="button is-link has-background-warning has-text-dark" disabled>Go!</button>
                                </p>
                                <p class="control">
                                    <div class="select">
                                        <select id="lang">
                                            <option>-- language --</option>
                                            <option value="da">Danish</option>
                                            <option value="nl">Dutch</option>
                                            <option value="en">English</option>
                                            <option value="fr">French</option>
                                            <option value="de">German</option>
                                            <option value="it">Italian</option>
                                            <option value="es">Spanish</option>
                                        </select>
                                    </div>
                                    &nbsp;
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <section class="hero has-text-centered has-background-light">
            <div class="hero-body">
                <div class="container">
                    <pre id="poem"></pre>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer has-background-primary">
        <div class="content has-text-centered">
            <p>
                <a href="https://openrepair.org" target="_blank" class="has-text-weight-bold has-text-light">
                    Open Repair Alliance</a>
            </p>
        </div>
    </footer>
    <script>

        document.addEventListener("DOMContentLoaded", function (event) {

            const data = {};

            fetch('data.json')
                .then((response) => response.json())
                .then((json) => assign(json));


            document.getElementById('go').addEventListener('click', function (e) {
                e.preventDefault();

                console.log('GO');

                lang = document.getElementById('lang').value;
                if (lang.length == 2) {
                    generate(lang);
                }

            }, false);

            document.getElementById('lang').addEventListener('change', function (e) {
                event.preventDefault();
                document.getElementById('go').disabled = (e.srcElement.value.length != 2);
            }, false);

        });


        function generate(lang) {

            console.log('generate');
            let poem = '';
            for (i = 0; i < 3; i++) {
                for (j = 0; j < 5; j++) {
                    rand = Math.round(Math.random() * (data[lang].length - 1));
                    line = data[lang][rand];
                    poem = poem + line + "\n";
                }
                poem = poem + "\n";
            }
            document.getElementById('poem').innerText = poem;
        }

        function assign(json) {

            data = json;
            console.log(data);
            console.log(Object.keys(data));

        }

    </script>
</body>

</html>
